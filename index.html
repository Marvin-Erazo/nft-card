<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

  <div class="nft-card">
    <div class="nft-img">
      <img id="view" src="images/icon-view.svg" alt="">
      <img id="nft-img" src="images/image-equilibrium.jpg" alt="">
    </div>

    <div class="nft-description">
      <p id="title">Equilibrium #3429</p>
      <p id="description">
        Our Equilibrium collection promotes balance and calm.
      </p>
    </div>

    <div class="nft-value">
      <p id="value"> <img src="images/icon-ethereum.svg" alt=""> 0.041 ETH</p>
      <p id="time"> <img src="images/icon-clock.svg" alt=""> 3 days left</p>
    </div>

    <div class="nft-creator">
      <img src="images/image-avatar.png" alt=""> Creation of <a href="https://github.com/Marvin-Erazo"> Jules Wyvern </a>
    </div>
  </div>
  <!--Equilibrium #3429

  Our Equilibrium collection promotes balance and calm.

  0.041 ETH
  3 days left
  
  Creation of Jules Wyvern
  -->

  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Marvin-Erazo">Marvin Erazo</a>.
  </footer>
</body>
</html>
